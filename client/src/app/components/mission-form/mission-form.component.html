<div class="mission-form-container">
    <div class="form-header">
        <h2>{{ getTitle() }}</h2>
    </div>

    <form [formGroup]="missionForm" (ngSubmit)="onSubmit()" class="mission-form">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mission Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter mission name">
            <mat-error *ngIf="missionForm.get('name')?.hasError('required')">
                Mission name is required
            </mat-error>
            <mat-error *ngIf="missionForm.get('name')?.hasError('minlength')">
                Mission name must be at least 3 characters
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Start Time</mat-label>
            <input matInput type="datetime-local" formControlName="startTime">
            <mat-error *ngIf="missionForm.get('startTime')?.hasError('required')">
                Start time is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>End Time</mat-label>
            <input matInput type="datetime-local" formControlName="endTime">
            <mat-error *ngIf="missionForm.get('endTime')?.hasError('required')">
                End time is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Assigned Vehicles</mat-label>
            <mat-select formControlName="vehicleIds" multiple>
                <mat-option *ngFor="let vehicle of availableVehicles" [value]="vehicle.vehicleId">
                    {{ vehicle.name }} ({{ vehicle.type }})
                </mat-option>
            </mat-select>
            <mat-error *ngIf="missionForm.get('vehicleIds')?.hasError('required')">
                At least one vehicle must be selected
            </mat-error>
        </mat-form-field>

        <div class="form-actions">
            <button mat-button type="button" (click)="onCancel()">
                Cancel
            </button>
            <button mat-raised-button color="primary" type="submit" [disabled]="missionForm.invalid">
                {{ getSubmitButtonText() }}
            </button>
        </div>
    </form>
</div>
