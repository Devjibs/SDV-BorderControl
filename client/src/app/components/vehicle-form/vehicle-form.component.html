<div class="vehicle-form-container">
    <div class="form-header">
        <h2>{{ getTitle() }}</h2>
    </div>

    <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()" class="vehicle-form">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Vehicle Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter vehicle name">
            <mat-error *ngIf="vehicleForm.get('name')?.hasError('required')">
                Vehicle name is required
            </mat-error>
            <mat-error *ngIf="vehicleForm.get('name')?.hasError('minlength')">
                Vehicle name must be at least 2 characters
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Vehicle Type</mat-label>
            <mat-select formControlName="type">
                <mat-option *ngFor="let type of vehicleTypes" [value]="type">
                    {{ type }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="vehicleForm.get('type')?.hasError('required')">
                Vehicle type is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option *ngFor="let status of vehicleStatuses" [value]="status">
                    {{ status }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="vehicleForm.get('status')?.hasError('required')">
                Vehicle status is required
            </mat-error>
        </mat-form-field>

        <div class="form-actions">
            <button mat-button type="button" (click)="onCancel()">
                Cancel
            </button>
            <button mat-raised-button color="primary" type="submit" [disabled]="vehicleForm.invalid">
                {{ getSubmitButtonText() }}
            </button>
        </div>
    </form>
</div>
